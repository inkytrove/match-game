<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لعبة التخمين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /*======================
      قواعد عامة
    ======================*/
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1b5e20, #004d40);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /*======================
      الحاوية الرئيسية
    ======================*/
    .container {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      padding: 24px;
      width: 100%;
      max-width: 380px;
      text-align: right;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 16px;
      text-align: center;
      color: #e0f7fa;
    }

    /*======================
      زر إنشاء الغرفة
    ======================*/
    .create-room {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1rem;
      background: #2e7d32;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .create-room:hover {
      background: #1b5e20;
    }
    .create-room:active {
      transform: scale(0.98);
    }

    /*======================
      حقول الإدخال (خلفية فاتحة)
    ======================*/
    .input-container {
      margin-bottom: 12px;
    }
    .input-container label {
      display: block;
      font-size: 1rem;
      margin-bottom: 4px;
      color: #c5e1a5;
    }
    .input-container input {
      width: 100%;
      padding: 8px 12px;
      font-size: 1rem;
      text-align: right;
      border: 2px solid #a5d6a7;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.9); /* خلفية فاتحة */
      color: #004d40;
      direction: rtl;
    }
    .input-container input::placeholder {
      text-align: right;
    }

    /*======================
      زر الدخول
    ======================*/
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    .controls button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      background: #38a169;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .controls button:hover {
      background: #2f855a;
    }
    .controls button:active {
      transform: scale(0.98);
    }

    /*======================
      استجابة شاشات الجوال
    ======================*/
    @media (max-width: 360px) {
      .container {
        padding: 16px;
      }
      h1 {
        font-size: 1.6rem;
      }
      .create-room,
      .input-container input,
      .controls button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- عنوان اللعبة -->
    <h1>لعبة التخمين</h1>

    <!-- زر إنشاء غرفة جديدة -->
    <button class="create-room" id="createRoomBtn">إنشاء غرفة جديدة</button>

    <!-- نموذج دخول اللاعب -->
    <form id="entryForm" action="team.html" method="GET">
      <!-- حقل رقم الغرفة -->
      <div class="input-container">
        <label for="room">رقم الغرفة:</label>
        <input
          type="text"
          id="room"
          name="room"
          placeholder="مثلاً: 1234"
          required
        />
      </div>

      <!-- حقل اسم اللاعب -->
      <div class="input-container">
        <label for="name">اسم اللاعب:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="اكتب اسمك هنا"
          required
        />
      </div>

      <!-- زر الدخول -->
      <div class="controls">
        <button type="submit">دخول الغرفة</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('createRoomBtn').addEventListener('click', () => {
      // أنشئ رقم غرفة عشوائي (4 خانات)
      const randomRoom = Math.floor(1000 + Math.random() * 9000);
      // انتقل مباشرةً إلى صفحة الفريق مع هذا الرقم
      window.location.href = `team.html?room=${randomRoom}`;
    });
  </script>
</body>
</html>
