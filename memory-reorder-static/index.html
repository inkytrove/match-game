<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>دخول اللعبة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* قاعدة عامة لإزالة الهوامش وضبط الخط */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1b5e20, #004d40);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* الحاوية الرئيسية */
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 24px;
      width: 100%;
      max-width: 360px;
      text-align: right; /* تُحافظ على اتجاه النص إلى اليمين */
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 16px;
      text-align: center;
      color: #e0f7fa;
    }

    /* الحاويات الخاصة بالمدخلات */
    .input-container {
      margin-bottom: 12px;
    }
    .input-container label {
      display: block;
      font-size: 1rem;
      margin-bottom: 4px;
      color: #c5e1a5;
    }
    .input-container input {
      width: 100%;
      padding: 8px 12px;
      font-size: 1rem;
      text-align: right; /* يجعل كتابة المستخدم تظهر من الجهة اليمنى */
      border: 2px solid #a5d6a7;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.9);
      color: #004d40;
    }
    .input-container input::placeholder {
      text-align: right; /* placeholder يظهر من اليمين */
    }

    /* أزرار الدخول */
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    .controls button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      background: #38a169;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .controls button:hover {
      background: #2f855a;
    }
    .controls button:active {
      transform: scale(0.98);
    }

    /* استجابة شاشات الجوال الصغيرة */
    @media (max-width: 360px) {
      .container {
        padding: 16px;
      }
      h1 {
        font-size: 1.6rem;
      }
      .input-container input,
      .controls button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>أدخل بيانات اللاعب</h1>
    <form id="entryForm" action="team.html" method="GET">
      <!-- خانة رقم الغرفة -->
      <div class="input-container">
        <label for="room">رقم الغرفة:</label>
        <input
          type="text"
          id="room"
          name="room"
          placeholder="مثلاً: 1234"
          required
        />
      </div>
      <!-- خانة اسم اللاعب -->
      <div class="input-container">
        <label for="name">اسم اللاعب:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="اكتب اسمك هنا"
          required
        />
      </div>
      <!-- زر الدخول -->
      <div class="controls">
        <button type="submit">دخول اللعبة</button>
      </div>
    </form>
  </div>
</body>
</html>
